<!DOCTYPE html>
<html>
<head>
    <title>Utility</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding: 3rem">
  <h2 class="text-center">Utility</h2>
  <div id="go_local_container" class="container mt-3">
    <button id="go_local" class="btn-primary"> Go Local </button>
    <span id="settings" class="ms-4" style="text-decoration: underline; color: blue; cursor: pointer;"> Settings </span>
  </div>
  <div id="utility_text_box_container" class="container mt-3" style="display: none">
    <div>Add Local Host Port(default port 3000)</div>
    <input id="utility_text_box" type="number" name="utility_text_box"/>
    <div class="mt-4">
      <button id="save_settings" class="btn-primary"> Save </button>
      <button id="cancel_settings" class="btn-primary"> Cancel </button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
